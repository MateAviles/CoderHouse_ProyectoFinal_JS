<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Agenda de Contactos</h1>
        <div class="form-group">
            <label for="nameInput">Nombre:</label>
            <input type="text" id="nameInput" placeholder="Introduce el nombre">
        </div>
        <div class="form-group">
            <label for="phoneInput">Teléfono:</label>
            <input type="text" id="phoneInput" placeholder="Introduce el teléfono">
        </div>
        <button id="addContactBtn">Agregar Contacto</button>
        <div class="contact-list" id="contactList"></div>
        <div>
            <strong>Total de contactos: </strong><span id="totalContacts">0</span>
        </div>
    </div>
</body>
</html>
