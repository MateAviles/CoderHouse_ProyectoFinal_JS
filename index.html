<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scripts/classes.js" defer></script>
  <script src="scripts/auxFunctions.js" defer></script>
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <h1 class="app-title">Agenda de Contactos</h1>

    <div class="row">
      <div class="col-6">
        <div class="my-form-group">
          <label for="nameInput">Nombre:</label>
          <input type="text" id="nameInput" placeholder="Introduzca el nombre">
        </div>
      </div>

      <div class="col-6">
        <div class="my-form-group">
          <label for="phoneInput">Teléfono:</label>
          <input type="text" id="phoneInput" placeholder="Introduzca el teléfono">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="my-form-group">
          <label for="phoneInput">Imagen:</label>
          <input type="text" id="imgInput" placeholder="Introduzca una URL de la imagen">
        </div>
      </div>

      <div class="col-6">
        <div class="my-form-group">
          <label for="rubroInput">Rubro:</label>
          <input type="text" id="rubroInput" placeholder="Introduzca el rubro">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="form-floating p-2">
          <textarea class="form-control" placeholder="Observaciones" id="observationInput" style="height: 100px"></textarea>
          <label for="observationInput">Observaciones</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button id="addContactBtn">Agregar Contacto</button>
      <button id="updateContactBtn" style="display:none;">Actualizar Contacto</button>
    </div>

    <div id="totalContacts">Total: 0</div>

    <div class="d-flex justify-content-center">
      <input class="searchInput mx-2" type="text" id="searchInput" placeholder="Buscar por Nombre, Teléfono o Rubro">
      <div class="form-floating">
        <select class="form-select" id="searchSelect" aria-label="Floating label select example">
          <option value="name" selected>Name</option>
          <option value="phone">Teléfono</option>
          <option value="rubro">Rubro</option>
        </select>
        <label for="searchSelect">Buscar por: </label>
      </div>
    </div>

    <div id="contactList"></div>
  </div>
</body>
</html>
